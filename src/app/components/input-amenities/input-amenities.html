<div class="amenities-section">
    <h2 class="section-title">Amenities de la Propiedad</h2>

    <!-- INPUTS -->
    <div class="inputs-container">
        <!-- Input para amenity existente -->
        <div class="input-group">
            <label class="input-label">
                Amenity Existente
            </label>
            <select id="existingAmenity" class="amenity-select">
                <option value="">Seleccionar amenity...</option>
                <option value="Piscina">Piscina</option>
                <option value="Gimnasio">Gimnasio</option>
                <option value="Jardín">Jardín</option>
                <option value="Garaje">Garaje</option>
                <option value="Terraza">Terraza</option>
                <option value="Ascensor">Ascensor</option>
                <option value="Aire Acondicionado"> Aire Acondicionado</option>
                <option value="Calefacción">Calefacción</option>
                <option value="Seguridad 24h">Seguridad 24h</option>
                <option value="Parrilla">Parrilla</option>
            </select>
            <button class="add-button" onclick="addExistingAmenity()">
                 Agregar
            </button>
        </div>

        <!-- Input para nueva amenity -->
        <div class="input-group">
            <label class="input-label">
                Nueva Amenity
            </label>
            <input type="text" id="newAmenity" class="amenity-input" placeholder="Ej: Balcón con vista..."
                maxlength="50">
            <button class="add-button" onclick="addNewAmenity()">
             Crear y Agregar
            </button>
        </div>
    </div>

    <!-- LISTA DE AMENITIES AGREGADAS -->
    <div class="amenities-list">
        <div class="list-header">
            Amenities agregadas
            <span class="amenities-count" id="amenitiesCount">0</span>
        </div>
        <div class="tags-container" id="tagsContainer">
            <div class="empty-message">
                No hay amenities agregadas aún. ¡Comienza agregando algunas!
            </div>
        </div>
    </div>
</div>
