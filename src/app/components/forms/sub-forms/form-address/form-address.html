<div class="form-grid" [formGroup]="group">
    <div class="form-group">
        <label>Calle principal <span class="required">*</span></label>
        <input type="text" formControlName="mainStreet">
    </div>

    <div class="form-group">
        <label>Calle secundaria <span class="required">*</span></label>
        <input type="text" formControlName="secondaryStreet">
    </div>

    <div class="form-group">
        <label>Numeracion <span class="required">*</span></label>
        <input type="number" formControlName="numbering">
    </div>
</div>
