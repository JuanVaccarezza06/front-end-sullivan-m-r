<div class="form-grid" [formGroup]="group">
    <div class="form-group">
        <label>Nombre del proprietario <span class="required">*</span></label>
        <input type="text" formControlName="firstName">
    </div>

    <div class="form-group">
        <label>Apellido del proprietario <span class="required">*</span></label>
        <input type="text" formControlName="surname">
    </div>

    <div class="form-group">
        <label>Email <span class="required">*</span></label>
        <input type="text" formControlName="email">
    </div>

    <div class="form-group">
        <label>Numero de telefono <span class="required">*</span></label>
        <input type="number" formControlName="numberPhone">
    </div>
</div>
